<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><h:outputText value="#{msg.pageAcceuil}" /></title>
    </h:head>

    <h:body>
        <ui:composition template="resources/template/mainTemplate.xhtml">	
            
            <ui:define name="header">
                <h:outputText value="#{msg.pageAcceuil}" />
            </ui:define>
            
            <ui:define name="content">		
                <h2><h:outputText value="#{msg.listePersonnes}" /></h2>
                <h:dataTable value="#{homeBean.persons}" var="person">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.id}" />
                        </f:facet>
                        <h:outputText value="#{person.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.prenom}" />
                        </f:facet>
                        <h:link outcome="people/details.xhtml" value="#{person.firstName}">
                            <f:param name="id" value="#{person.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nom}" />
                        </f:facet>
                        <h:link outcome="people/details.xhtml" value="#{person.lastName}">
                            <f:param name="id" value="#{person.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nbFilm}" />
                        </f:facet>
                        <h:outputText value="#{person.movies.size()}" />
                    </h:column>
                </h:dataTable>
                <br />
                
                <h:button outcome="people/create.xhtml" value="#{msg.ajouterPerson}" />

                <h2><h:outputText value="#{msg.listeFilm}" /></h2>
                <h:dataTable value="#{homeBean.movies}" var="movie">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.id}" />
                        </f:facet>
                        <h:outputText value="#{movie.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nom}" />
                        </f:facet>
                        <h:link outcome="movies/details.xhtml" value="#{movie.name}">
                            <f:param name="id" value="#{movie.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.producteur}" />
                        </f:facet>
                        <h:outputText value="#{movie.producer}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nbPersonne}" />
                        </f:facet>
                        <h:outputText value="#{movie.persons.size()}" />
                    </h:column>
                </h:dataTable>
                <br />
                
                
                <h:button outcome="movies/create.xhtml" value="#{msg.ajouterFilm}" />
            </ui:define>
            
        </ui:composition>

    </h:body>

</html>
